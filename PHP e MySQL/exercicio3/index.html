<body>
    <div class="container">
        <div class="card w-25 m-auto mt-5">
            <ul class="list-group list-group-flush">
                <a href="cadastro.php" style="text-decoration: none"><li class="list-group-item button-blue">Cadastrar Usuário</li></a>
                <a href="" style="text-decoration: none"><li class="list-group-item button-blue">Testar Login</li></a>

            </ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        const linkButtons = document.querySelectorAll('.button-blue');

        const coloreBotao = (botao) => {
            if(botao) {
                botao.classList.add('bg-primary');
                botao.classList.add('text-white');
            }
        }

        const descoloreBotao = (botao) => {
            if(botao) {
                botao.classList.remove('bg-primary');
                botao.classList.remove('text-white');
            }
        }

        linkButtons.forEach( (botao) => botao.addEventListener('mouseover', () => { coloreBotao(botao); }) );
        linkButtons.forEach( (botao) => botao.addEventListener('mouseout', () => { descoloreBotao(botao); }) );
    </script>

</body>
